<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #ff758c, #ff7eb3);
        overflow: hidden;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
        transition: background 0.5s;
        position: relative;
    }

    h1 {
        margin-top: 120px;
        font-size: 50px;
    }

    p {
        font-size: 24px;
        width: 70%;
        margin: 20px auto;
    }

    #buttonsContainer {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        position: relative;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: white;
        color: #ff4d6d;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
        position: relative;
    }

    button:hover {
        background-color: #ffe6ec;
        transform: scale(1.1);
    }

    #hiddenMessage {
        display: none;
        font-size: 26px;
        margin-top: 30px;
        animation: fadeIn 2s forwards;
    }

    #bigHeart {
        display: none;
        font-size: 120px;
        margin-top: 20px; /* Mesajƒ±n altƒ±na gelir */
        opacity: 0.9;
        animation: pulseHeart 1s infinite;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes pulseHeart {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    .heart {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to { transform: translateY(100vh); }
    }
</style>
</head>

<body>

<h1>Happy Valentine's Day ‚ù§Ô∏è</h1>

<p>
Will you be my Valentine? üíñ
</p>

<div id="buttonsContainer">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
</div>

<div id="hiddenMessage">
    Ibrahim, You are my today, my tomorrow, and my forever.üíñ
    <div id="bigHeart">‚ù§Ô∏è</div>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // Yes basƒ±nca mesaj ve animasyon
    yesBtn.onclick = function() {
        const hiddenMessage = document.getElementById("hiddenMessage");
        hiddenMessage.style.display = "block";
        document.body.style.background = "linear-gradient(to bottom, #ffebee, #ffc1cb)";
        setTimeout(() => {
            document.body.style.background = "linear-gradient(to bottom, #ff758c, #ff7eb3)";
        }, 800);

        // B√ºy√ºk kalbi mesajƒ±n altƒ±na yerle≈ütir ve g√∂ster
        const bigHeart = document.getElementById("bigHeart");
        bigHeart.style.display = "block";
    };

    // No butonu ka√ßƒ±yor
    noBtn.onmouseover = function() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    };

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 2 + "s";
        heart.style.opacity = Math.random();
        heart.style.fontSize = Math.random() * 20 + 10 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 200);
</script>

</body>
</html>
